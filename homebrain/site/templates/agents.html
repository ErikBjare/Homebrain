<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">
            <i class="fa fa-cogs panel-heading-icon"></i>
            Agent Monitor
        </h1>
    </div>
    <div class="panel-body" style="padding: 0px;">
        <table class="table table-hover table-bordered" style="margin-bottom: 0px;">
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>ID</th>
                <th>In Queue</th>
                <th>Processed</th>
            </tr>
            <tr ng-repeat="agent in agents" ng-class="{'danger': agent.status != true}">
                <td><a href="/agents/{{agent.name}}">{{agent.name}}</a></td>
                <td>
                    <span ng-switch on="agent.enabled">
                        <span ng-switch-when="true" style="color: green;">Enabled</span>
                        <span ng-switch-default style="color: red;">Disabled</span>
                    </span>
                    and
                    <span ng-switch on="agent.status">
                        <span ng-switch-when="true" style="color: green;">
                            Running
                        </span>
                        <span ng-switch-default style="color: red;">
                            Dead
                        </span>
                    </span>
                </td>
                <td>{{agent.id}}</td>
                <td>{{agent.queue_size}}</td>
                <td>{{agent.processed_events}}</td>
            </tr>
        </table>
    </div>
</div>

<div class="panel panel-default">
<div class="panel-heading">
    <h1 class="panel-title">
        <i class="fa fa-cogs panel-heading-icon"></i>
        Chains
    </h1>
</div>
<table class="table table-hover table-bordered" style="margin-bottom: 0px;">
    <tr ng-repeat="chain in chains">
        <td>{{chain}}</td>
    </tr>
</table>
</div>

<div class="panel panel-default">
<div class="panel-heading">
    <h1 class="panel-title">
        <i class="fa fa-cogs panel-heading-icon"></i>
        Installed Agents
    </h1>
</div>
<table class="table table-hover table-bordered" style="margin-bottom: 0px;">
    <tr>
        <th>Name</th>
        <th>Autostart</th>
    </tr>
    <tr ng-repeat="module in modules">
        <td>{{module.name}}</td>
        <td>{{module.autostart}}</td>
    </tr>
</table>
</div>
