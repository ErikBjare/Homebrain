<h2>{{agent.name}}</h2>

<div>ID: {{agent.id}}</div>

<div ng-switch on="agent.status">
    Status:
    <span ng-switch on="agent.enabled">
        <span ng-switch-when="true" style="color: green;">Enabled</span>
        <span ng-switch-default style="color: red;">Disabled</span>
    </span>
    and
    <span ng-switch on="agent.status">
        <span ng-switch-when="true" style="color: green;">
            Running
        </span>
        <span ng-switch-default style="color: red;">
            Dead
        </span>
    </span>
</div>

<div>Queuesize: {{agent.queue_size}}</div>
<div>Processed events: {{agent.processed_events}}</div>
