<!DOCTYPE html>
<html ng-app="HomeBrain">
<head lang="en">
    <meta charset="UTF-8">
    <title>HomeBrain</title>
    <base href="/">

    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/websocket.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <style>
        .agent-status {
            width: 1em;
        }

        .agent-status > .alive {
            color: #090;
        }

        .agent-status > .dead {
            color: #F00;
        }
    </style>
</head>
<body>
<div ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                    <a class="navbar-brand" href="/">HomeBrain</a>
            </div>
            <div class="navbar-left" style="position: relative; bottom: -1.25em;">
                <a class="navbar-link" style="padding-left: 1em;" ng-href="/">Dashboard</a>
                <a class="navbar-link" style="padding-left: 1em;" ng-href="/nodes">Nodes</a>
                <a class="navbar-link" style="padding-left: 1em;" ng-href="/agents">Agents</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div ng-view></div>
            </div>
            <div ng-controller="AgentListCtrl" class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-heartbeat"></i>
                        <b>Status</b>
                        <a ng-click="update_agents()" style="cursor: pointer; float: right;"><i class="fa fa-refresh" ng-class="{'fa-spin': refreshing}"></i></a>
                    </div>
                    <div class="panel-body">
                        Add data here
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ng-include src="'/templates/logwindow.html'"></ng-include>
    </div>
</div>
</body>
</html>
